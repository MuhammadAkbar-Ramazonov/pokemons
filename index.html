<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body class="bg-info">
  
  <!-- site main start -->
  <main class="site-main">
    
    <!-- hero section start -->
    <section class="hero">
      <div class="container">
        <h2 class="text-center fw-bold mb-5 text-bg-info">Pokemons</h2>
        <form class="mb-5 site-form mt-4" action="#" autocomplete="off" method="get">
          <div class="row ">
            <div class="col-12 mb-2 col-lg-4">
              <input class="py-3 p-lg-2 w-100 h-100 px-2 form-input site-input border-0 rounded-3 bg-success text-white js-input" type="search" placeholder="Enter your search move" aria-label="Enter your search move">
            </div>
            <div class="col-12 mb-2 col-lg-3">
              <select class="py-3 p-lg-2 w-100 h-100 text-center site-select bg-success text-white text-white border-0 rounded-2" name="user_select">
                <option value="All">All</option>
              </select>
            </div>
            <div class="col-12 mb-2 col-lg-3">
              <select class="py-3 p-lg-2 w-100 h-100 text-center site-select-sort bg-success text-white text-white border-0 rounded-2" name="user_select_sort">
                <option>All</option>
                <option value="A-Z">A-Z</option>
                <option value="Z-A">Z-A</option>
                <option value="01:30-23:40">01:30-23:40</option>
                <option value="23:40-01:30">23:40-01:30</option>
              </select>
            </div> 
            <div class="col-12 mb-2 col-lg-2">
              <button class="py-3 p-lg-2 w-100 h-100 btn btn-success rounded-2" type="submit">Search</button>
            </div>
          </div>
        </form>
        
        <ul class="site-list d-flex align-items-center flex-wrap list-unstyled justify-content-center justify-content-lg-between">

        </ul>
      </div>
    </div>
  </section>
  <!-- hero section finish -->
  
</main>
<!-- site main finish -->


<template class="site-template">
  
  <li class="pokemon-item d-flex flex-column justify-content-between align-items-center position-relative bg-gradient mb-4">
    <h3 class="pokemon-title d-block w-100 text-center text-white bg-success py-3"></h3>
    <span class="pokemon-badge position-absolute badge bg-warning text-white"></span>
    <img class="pokemon-img" src="" width="" height="">
    <time class="pokemon-time bg-warning text-white position-absolute time-styles"></time>
    <p class="pokemon-text bg-danger d-block w-100 py-3 text-center text-white m-0"></p>
  </li>
</template>

<!-- site footer finish -->
<script src="./pokemons.js"></script>
<script src="./mian.js"></script>
</body>
</html>
